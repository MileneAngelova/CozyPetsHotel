<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/09676a0005.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/book-now.css">
    <title>CozyPetsHotel</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar}"></nav>
<main>
    <section class="reservation">
        <h3>RESERVATION FORM: <br><br></h3>
        <form class="data"
              th:action="@{/book-now}">
            <!--              th:method="post"-->
            <!--              th:object="${booking}">-->
            <div class="form-position">
                <div class="details">
                    <label for="firstName" class="text-white font-weight-bold">First name: </label>
                    <input required
                           placeholder="First name"
                           id="firstName"
                           type="text"
                           class="form-control"
                           name="firstName">
                    <!--                           th:field="*{fullname}"-->
                    <!--                           th:errorclass="is-invalid"/>-->
                    <!--                    <div class="invalid-feedback errors alert alert-danger">-->
                    <!--                        <div th:each="err : ${#fields.errors('fullName')}"-->
                    <!--                             th:text="${err}">-->
                    <!--                        </div>-->
                </div>
                <div class="details">
                    <label for="LastName" class="text-white font-weight-bold">Last name: </label>
                    <input required
                           placeholder="Last name"
                           id="LastName"
                           type="text"
                           class="form-control"
                           name="LastName">
                    <!--                           th:field="*{fullname}"-->
                    <!--                           th:errorclass="is-invalid"/>-->
                    <!--                    <div class="invalid-feedback errors alert alert-danger">-->
                    <!--                        <div th:each="err : ${#fields.errors('fullName')}"-->
                    <!--                             th:text="${err}">-->
                    <!--                        </div>-->
                </div>

                <div class="details">
                    <label for="email">Email: </label>
                    <input required
                           placeholder="Email"
                           id="email"
                           type="text"
                           class="form-control"
                           name="email">
                    <!--                           th:field="*{password}"-->
                    <!--                           th:errorclass="is-invalid"/>-->
                    <!--                    <small class="invalid-feedback errors alert alert-danger">-->
                    <!--                        <div th:each="err : ${#fields.errors('email')}"-->
                    <!--                             th:text="${err}">-->
                    <!--                        </div>-->
                    <!--                    </small>-->
                </div>
                <div class="details">
                    <label for="contactNumber" class="text-white font-weight-bold">Contact number: </label>
                    <input required
                           id="contactNumber"
                           placeholder="Contact number"
                           type="text"
                           class="form-control"
                           name="contactNumber">
                    <!--                           th:field="*{contactNumber}"-->
                    <!--                           th:errorclass="is-invalid"/-->
                    <!--                    <small class="invalid-feedback errors alert alert-danger">Enter your contact number!</small>-->
                </div>

                <div class="details">
                    <label>Check-in</label>
                    <input class="form-control"
                           min="2025-01-01" max="2030-12-31"
                           aria-required="true"
                           aria-invalid="false"
                           placeholder=""
                           value="" type="date" name="Check-in">
                </div>
                <div class="details">
                    <label>Check-out</label>
                    <input class="form-control"
                           min="2025-01-01" max="2030-12-31"
                           aria-required="true"
                           aria-invalid="false"
                           placeholder=""
                           value=""
                           type="date"
                           name="Check-out">
                </div>
            </div>

            <div class="petsInfo">
                <div class="tfs-row">
                    <label>I am looking for service for my</label>
                    <span class="form-control-wrap" data-name="Pets">
                      <span class="pcf7-form-control pcf7-checkbox">
                        <span class="pcf7-list-item first last">
                            <label>
                            <input type="checkbox"
                                   name="Pets"
                                   value="Dog">
                                <span class="pcf7-list-item-label">Dog</span>
                            </label>
                        </span>

                </span>
                    <img class="petImage"
                            decoding="async"
                         src="/images/bookingForm/dog.png"
                         alt="dog">
                    </span>

                    <span class="form-control-wrap" data-name="Pets">
                    <span class="pcf7-form-control pcf7-checkbox">
                        <span class="pcf7-list-item first last">
                            <label>
                                <input type="checkbox" name="Pets" value="Cat">
                                <span class="pcf7-list-item-label">Cat</span>
                            </label>
                        </span>
                    </span>
                </span>
                    <img class="petImage"
                            decoding="async"
                         src="/images/bookingForm/cat.png"
                         alt="cat">
                    <span class="form-control-wrap" data-name="Pets">
                    <span class="pcf7-form-control pcf7-checkbox">
                        <span class="pcf7-list-item first last">
                            <label>
                                <input type="checkbox" name="Pets" value="Other pets">
                                <span class="pcf7-list-item-label">Other pets</span>
                </label>
                </span>
                </span>
                </span>
                    <img class="petImage" decoding="async"
                         src="/images/bookingForm/bird.png"
                         alt="bird">
                </div>

                <div class="petsData">
                    <div class="tfs-col tfs-col-12 tfs-col-md-4 tfs-col-lg-4">
                        <label>Number of pets?</label>
                        <span class="pcf7-form-control-wrap" data-name="NumberOfPets">
                        <select class="option"
                                aria-required="true"
                                aria-invalid="false"
                                name="NumberOfPets">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">5</option>
                    </select>
                    </span>
                    </div>
                    <div class="tfs-col tfs-col-12 tfs-col-md-4 tfs-col-lg-4">
                        <label>Name of your pet?</label>
                        <span class="pcf7-form-control-wrap" data-name="yourPetsName">
                            <input size="40" maxlength="400"
                                   class="pcf7-form-control pcf7-text"
                                   aria-invalid="false"
                                   placeholder="Enter your pet name"
                                   value="" type="text"
                                   name="yourPetsName">
                        </span>
                    </div>
                    <div class="tfs-col tfs-col-12 tfs-col-md-4 tfs-col-lg-4">
                        <label>What breed is your pet?</label>
                        <span class="pcf7-form-control-wrap" data-name="WhatBreedIsYourPet">
                            <input size="40"
                                   maxlength="400"
                                   class="pcf7-form-control pcf7-text pcf7-validates-as-required"
                                   aria-required="true"
                                   aria-invalid="false"
                                   placeholder="The breed of your pet"
                                   value="" type="text"
                                   name="WhatBreedIsYourPet"></span>
                    </div>
                </div>
                <div class="text-area">
                    <label class="additional-info">Additional information about your pet</label>
                    <span class="pcf7-form-control-wrap" data-name="message">
                    <textarea cols="40" rows="10" maxlength="2000"
                              class="pcf7-form-control pcf7-textarea"
                              aria-invalid="false"
                              placeholder="Enter additional information"
                              name="message">
                    </textarea>
                </span>
                </div>

                <p class="terms">By continuing, you agree to Cozy Pets Hotel
                    <a href="https://cozypetsboutiquehotel.co.uk/terms-and-conditions/"> Terms and conditions</a> and
                    <a href="https://cozypetsboutiquehotel.co.uk/privacy-policy/"> Privacy Policy</a>
                </p>
            </div>
            <input class="bookingButton" type="submit" value="Submit">
            <!--                <span class="wpcf7-spinner"></span>-->
        </form>
    </section>

    <div class="et_pb_bottom_inside_divider" style=""></div>
</main>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
