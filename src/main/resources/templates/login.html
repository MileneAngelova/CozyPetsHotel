<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/09676a0005.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>CozyPetsHotel</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar}"></nav>
<main>
    <div class="content">
        <form class="info-data"
              th:action="@{/login}"
              th:method="post"
              th:object="${loginModel}">
            <div class="content-left">
                <h3>Enter your details below: <br><br></h3>
                <div class="group">
                    <label for="email" class="text-white font-weight-bold">Email: </label>
                    <input placeholder="Email address"
                           class="input"
                           name="email"
                           id="email"
                           type="text"
                           th:field="*{email}"
                           th:errorclass="is-invalid"/>
<!--                    <div th:if="${loginError}" class="alert text-danger text-center">-->
<!--                        <p th:text="${loginError}"></p>-->
<!--                    </div>-->
                </div>
                <div class="group">
                    <label for="password" class="text-white font-weight-bold">Password: </label>
                    <input placeholder="Password"
                           name="password"
                           id="password"
                           type="password"
                           class="input"
                           th:field="*{password}"
                           th:errorclass="is-invalid"/>
                </div>
                <div th:if="${loginError}" class="alert alert-danger text-center">
                    <p th:text="${loginError}"></p>
                </div>
                <div class="button">
                    <button type="submit" class="submit-info" value="Sign In">Sign In</button>
                </div>
            </div>
            <div class="content-right">
                <img src="/images/playing-cats.jpg" alt="cats picture">
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
