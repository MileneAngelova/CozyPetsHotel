<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--      xmlns="http://www.w3.org/1999/html">-->
<nav>
    <a href="/">
        <img src="/images/logo.png" alt="hotelLogo">
    </a>
    <ul>
        <li sec:authorize="isAuthenticated()">
            <a href="#">Home</a>
        </li>
        <li>
            <a th:href="@{/gallery}">Gallery</a>
        </li>
        <li>
            <a th:href="@{/prices}">Prices</a>
        </li>
        <li>
            <a th:href="@{/services}">Services</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/my-account}">My account</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')">
            <a href="#">Admin Panel</a>
        </li>
    </ul>
    <ul>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" th:classappend="${activeLink == 'login'}? 'active'">Login</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form th:method="post"
                  th:action="@{/logout}">
                <input class="logout" type="submit" value="Logout">
            </form>
        </li>
    </ul>
</nav>
</html>
