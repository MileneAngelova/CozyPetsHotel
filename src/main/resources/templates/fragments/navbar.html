<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav>
    <a href="/">
        <img src="/images/logo.png" alt="hotelLogo">
    </a>
    <ul>
        <li sec:authorize="isAuthenticated()"><a href="#">Home</a></li>
        <li>
            <a th:href="@{/gallery}">Gallery</a>
        </li>
        <li>
            <a th:href="@{/prices}">Prices</a>
        </li>
        <li>
            <a th:href="@{/services}">Services</a>
        </li>
        <li sec:authorize="isAuthenticated()"><a href="#">My account</a></li>
    </ul>
    <ul>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Login</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
</html>
