<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/09676a0005.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>CosyPetsHotel</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar}"></nav>
<main>
    <div class="content">
         <form class="data"
    th:action="@{/register}"
    th:method="post"
    th:object="${registerModel}">
        <div class="content-left">
            <img src="/images/run-together.webp" alt="cat and dog">
        </div>
        <div class="content-right">
            <h3>Enter your details below:</h3>
            <div class="group">
                <label for="firstName" class="text-white font-weight-bold">First name: </label>
                <input required
                       placeholder="First name"
                       id="firstName"
                       type="text"
                       class="form-control"
                       name="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('firstName')}"
                         th:text="${err}">
                    </div>
                </small>
            </div>
            <div class="group">
                <label for="lastName" class="text-white font-weight-bold">Last name: </label>
                <input required
                       placeholder="Last name"
                       id="lastName"
                       type="text"
                       class="form-control"
                       name="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('lastName')}"
                         th:text="${err}">
                    </div>
                </small>
            </div>
            <div class="group">
                <label for="email" class="text-white font-weight-bold">Email: </label>
                <input required
                       placeholder="Email address"
                       id="email"
                       type="text"
                       class="form-control"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('email')}"
                         th:text="${err}">
                    </div>
                </div>
            </div>

            <div class="group">
                <label for="password" class="text-white font-weight-bold">Password: </label>
                <input required
                       placeholder="Password"
                       id="password"
                       type="password"
                       class="form-control"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('password')}"
                         th:text="${err}">
                    </div>
                </small>
            </div>
            <div class="group">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password: </label>
                <input required
                       id="confirmPassword"
                       placeholder="Confirm Password"
                       type="password"
                       class="form-control"
                       name="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback errors alert alert-danger">Passwords should match.</small>
            </div>

            <div class="button">
                <button type="submit"
                        class="submit-info"
                        value="Sign Up"
                >Sign Up</button>
            </div>
        </div>
         </form>
    </div>
</main>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
