<nav lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
    <a href="/">
        <img src="/images/logo.png" alt="hotel logo">
    </a>
    <ul>
         <li>
            <a th:href="@{/gallery}"
            th:text="#{nav_bar_gallery}">Gallery</a>
        </li>
        <li>
            <a th:href="@{/prices}"
            th:text="#{nav_bar_prices}">Prices</a>
        </li>
        <li>
            <a th:href="@{/services}"
            th:text="#{nav_bar_services}">Services</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/user/account}"
            th:text="#{nav_bar_my-account}">My account</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}"
            th:text="#{nav_bar_admin-panel}">Admin Panel</a>
        </li>
    </ul>
    <a class="nav-link">
        <form th:method="GET"
              class="form-inline">
            <label class="text-dark mr-1"
                   for="lang">
            </label>
            <select id="lang"
                    name="lang"
                    onchange="this.form.submit()">
                <option value="en_US"
                        th:selected="${#locale.toString() == 'en_US'}">EN</option>
                <option value="bg_BG" th:selected="${#locale.toString() == 'bg_BG'}">BG</option>
            </select>
        </form>
    </a>
    <ul>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" th:text="#{nav_bar_login}">Login</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" th:text="#{nav_bar_register}">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form th:method="post"
                  th:action="@{/logout}">
                <button class="logout" type="submit" th:text="#{nav_bar_logout}"></button>
            </form>
        </li>
    </ul>
</nav>
